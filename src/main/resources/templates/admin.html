<!DOCTYPE html>
<html>
  
<head>
  <title>Admin Dashboard</title>
  <th:block th:replace="fragments/common :: stylesAndScripts"></th:block>
</head>

<body class="text">
  <nav th:replace="fragments/common :: navbar"></nav>
  
  <main>
    <div class="container">
      <div class="alert alert-light" role="alert">
        This page is for an admin user only.
      </div>
      <table class="table table-dark" style="background-color: rgb(33, 37, 41) !important">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">E-mail</th>
            <th scope="col">User Type</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${userList}">
            <td><a th:text="${user.id}" th:href="@{'/display_user/' + ${user.id}}"></a></td>
            <td th:text="${user.fname}"></td>
            <td th:text="${user.lname}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.type}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer th:replace="fragments/common :: foot"></footer> 
</body>

</html>
