<html>
  <head>
      <title>Take Notes</title>
      <th:block th:replace="fragments/common :: stylesAndScripts"></th:block>
      <script th:src="@{/scripts/test.js}" defer></script>
  </head>
  <body>
      <nav th:replace="fragments/common :: navbar"></nav>
      <div class="container">
        <form action="#" method="post" th:action="@{/take-notes}" th:object="${note}">  
          <div class="row" style="max-width: min-content;">
              <div class="col-md-6 col-sm-6" style="padding-left: 5rem;" >
                <iframe  width="725" height="595" id="getvideo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              
                <div class="input-group sm-3" style="width:725; position: relative; top:25px;">
                  <input type="text" id="input_field" class="form-control" th:field=${note.videoId} placeholder="Enter a YouTube video URL to load video" ></input>
                  <div class="input-group-append" >
                    <button onclick="loadVideo()" class="btn btn-light" type="button">Load Video</button>
                  </div>
                </div>
              </div>
              <div class="col-md-6 col-sm-6" style="position:relative;  left:450px;">
                <div id="summernote" th:text="${rawContent}" ></div>
                <div class="input-group sm-3" style="width:725; position: relative; top:25px;">
                  <input type="text" class="form-control" th:field=${note.title} placeholder="Enter a Title for your Notes before saving"></input>
                  <div class="input-group-append" >
                    <button  class="btn btn-light" type="submit">Save Notes</button>
                  </div>
                </div>
               
                </div>
                
              </div>
          </div>
        </form>
      </div>
      <footer class="footer bg-dark text-center text-white fixed-bottom" style="background-color: rgb(33, 37, 41)">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

          - All Rights Reserved
        </div>
      </footer>
      

  </body>
  </html>
